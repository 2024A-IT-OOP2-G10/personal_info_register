<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>記事追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>新しい記事を追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('product.list') }}">記事一覧</a></li>
        <li>新規記事</li>
    </ul>

    <form action="{{ url_for('article.add') }}" method="post">
        <label>タイトル: <input type="text" name="title" title="title" required></label><br>
        <label>タグ:
            <select name="tag_id" required>
                {% for tag in tags %}
                    <option value="{{ tag.id }}">{{ tag.word }}</option>
                {% endfor %}
            </select>
        </label><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>
