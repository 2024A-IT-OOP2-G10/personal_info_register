<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>投稿編集</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='base-style.css') }}"
    />
  </head>
  <body>
    <ul class="breadcrumb">
      <li><a href="{{ url_for('index') }}">HOME</a></li>
      <li><a href="{{ url_for('push.list') }}">投稿一覧</a></li>
      <li>投稿の編集</li>
    </ul>

    <form
      action="{{ url_for('push.edit', postData_id=article.id) }}"
      method="post"
    >
      <label
        >投稿者:
        <select name="user_id" required>
          {% for user in users %}
          <option value="{{ user.id }}">{{ user.name }}</option>
          {% endfor %}
        </select> </label
      ><br />
      <label
        >タイトル:
        <select name="title" required>
          {% for article in articles %}
          <option value="{{ article.id }}">{{ article.title }}</option>
          {% endfor %}
        </select> </label
      ><br />
      <button type="submit">保存</button>
    </form>
  </body>
</html>
